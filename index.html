<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QUIZ || APP</title>
</head>

<body>
    <!-- start-quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Quiz info -->
    <div class="info-box">
        <div class="info-title">
            <span>Some Rule Of the Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1. Lorem ipsum dolor sit amet.</div>
            <div class="info">1. Lorem ipsum dolor sit amet.</div>
            <div class="info">1. Lorem ipsum dolor sit amet.</div>
            <div class="info">1. Lorem ipsum dolor sit amet.</div>
            <div class="info">1. Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="button qts-btn">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Countinue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Awwsome Quiz Title</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="time_sec">00</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">

            </div>
            <div class="question_list">

            </div>
        </section>
        <footer>
            <div class="total_que">
                <p>
                    <span>5</span> Of <span>5</span> Questions
                </p>
            </div>
            <button class="next-btn">Next Que &rarr;</button>
        </footer>
    </div>

    <!-- resusult BOx -->
    <div class="result-box">
        <section>
            <img class="result-img" src="img/logo.png" alt="">
            <div class="result">
                <p>You've compleate the Quiz</p>
                <div></div>
            </div>
            <div class="button">
                <button class="quit exit">Exit Quiz</button>
                <button class="restart reset">Restart</button>
            </div>
        </section>
    </div>






    <script src="js/question.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
